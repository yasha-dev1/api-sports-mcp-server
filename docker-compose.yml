version: '3.8'

services:
  api-sports-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-sports-mcp-server
    environment:
      - API_SPORTS_API_KEY=${API_SPORTS_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - HTTP_HOST=0.0.0.0
      - HTTP_PORT=8000
      - CACHE_ENABLED=${CACHE_ENABLED:-true}
      - CACHE_MAX_SIZE=${CACHE_MAX_SIZE:-1000}
    # STDIO transport doesn't need port mapping
    # For proxy connections, connect directly to the container
    # ports:
    #   - "${HOST_PORT:-8000}:8000"
    # volumes:
    #   - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge