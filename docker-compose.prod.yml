version: '3.8'

services:
  api-sports-mcp:
    image: api-sports-mcp-server:latest
    container_name: api-sports-mcp-server
    environment:
      - API_SPORTS_API_KEY=${API_SPORTS_API_KEY}
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - HTTP_HOST=0.0.0.0
      - HTTP_PORT=8080
      - CACHE_ENABLED=true
      - CACHE_MAX_SIZE=5000
      - RATE_LIMIT_CALLS_PER_MINUTE=30
      - RATE_LIMIT_CALLS_PER_DAY=1000
    ports:
      - "127.0.0.1:8080:8080"  # Only bind to localhost in production
    volumes:
      - api-sports-logs:/app/logs
    restart: always
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - mcp-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  nginx:
    image: nginx:alpine
    container_name: api-sports-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api-sports-mcp
    restart: always
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge

volumes:
  api-sports-logs:
    driver: local